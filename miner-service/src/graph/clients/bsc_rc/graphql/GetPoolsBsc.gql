query GetPoolsBsc(
  $first: Int = 1000
  $skip: Int = 0
  $totalLocked: BigDecimal = 100
  $tokenIn: [String!]
  $tokenOut: [String!]
) {
  uniswap_bsc_3_pools(
    first: $first
    skip: $skip
    orderBy: volumeUSD
    orderDirection: desc
    where: {
      totalValueLockedUSD_gt: $totalLocked
      token0Price_gt: 0
      token1Price_gt: 0
    }
  ) {
    id
    token0 {
      id
      symbol
      decimals
    }
    token1 {
      id
      symbol
      decimals
    }
    poolDayData(first: 1, orderBy: date, orderDirection: desc) {
      id
      volumeUSD
      date
    }
    token1Price
    token0Price
    volumeUSD
    feeTier
  }

  pancake_bsc_3_pools(
    first: $first
    skip: $skip
    orderBy: volumeUSD
    orderDirection: desc
    where: {
      totalValueLockedUSD_gt: $totalLocked
      token0Price_gt: 0
      token1Price_gt: 0
    }
  ) {
    id
    token0 {
      id
      symbol
      name
    }
    token1 {
      id
      symbol
      name
    }
    poolDayData(first: 1, orderBy: date, orderDirection: desc) {
      id
      volumeUSD
      date
    }
    token0Price
    token1Price
    volumeUSD
    feeTier
  }

  sushi_bsc_2_pairs(
    first: $first
    skip: $skip
    orderBy: syncAtTimestamp
    orderDirection: desc
    where: { token0Price_gt: 0, token1Price_gt: 0 }
  ) {
    id
    token0 {
      id
      symbol
      decimals
    }
    token1 {
      id
      symbol
      decimals
    }

    token0Price
    token1Price
    reserve0
    reserve1
    syncAtTimestamp
  }
}
